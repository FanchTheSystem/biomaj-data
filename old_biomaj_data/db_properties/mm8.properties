db.fullname=the Build 36 "essentially finished" mouse genome (UCSC mm8, February 2006) from the Mouse Genome Sequencing Consortium. This assembly was produced at NCBI.
db.name=mm8
db.type=genome/eucaryote
db.formats=fasta
#---------
# FTP
#---------
protocol=ftp
server=hgdownload.cse.ucsc.edu
remote.dir=/goldenPath/mm8/chromosomes/

remote.files=\S+
local.files=\S+

#---------
# Frequency Update
#---------
frequency.update=0


#---------
