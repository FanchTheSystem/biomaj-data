#data.dir=/bank/test

offline.dir.name=biomaj/OfflineDir/mm8_tmp
dir.version=mm8

keep.old.version=0

#Set link 1 and 2 directories if switch links are being used.
#link1.dir=
#link2.dir=

#Extract
#Uncomment if you don't want to extract the files.
#no.extract=true

#Link copy property
do.link.copy=true

