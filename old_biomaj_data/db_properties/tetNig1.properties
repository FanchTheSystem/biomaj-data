gunzip.bin=unzip


db.fullname=freeze of the Tetraodon nigroviridis version 7 (V7) genome assembly (tetNig1) provided by Genoscope (http://www.genoscope.cns.fr/).
db.name=tetNig1
db.type=genome/eucaryote
db.formats=fasta
#---------
# FTP
#---------
protocol=ftp
server=hgdownload.cse.ucsc.edu
remote.dir=/goldenPath/tetNig1/chromosomes/

remote.files=\S+\.fa\.zip

local.files=\S+\.fa

#---------
# Frequency Update
#---------
frequency.update=0


#---------
# Directory Info
#---------
#Override default data directory set in global.properties
#data.dir=/bank/test

offline.dir.name=biomaj/OfflineDir/tetNig1_tmp
dir.version=tetNig1

keep.old.version=0

#Set link 1 and 2 directories if switch links are being used.
#link1.dir=
#link2.dir=

#Extract
#Uncomment if you don't want to extract the files.
#no.extract=true

#Link copy property
do.link.copy=true

#---------
# Pre / Post build files
#---------
#The files should be located in the projectfiles directory.
#db.pre.process=
#srs.db.names=

#db.post.process=MetaError
#MetaError=error


