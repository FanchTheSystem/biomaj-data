[GENERAL]
schedule.auto=0
######################
### Initialization ###
######################

db.fullname="NIH DNA sequence database"
db.name=genbank
db.type=nucleic
db.formats=genbank

offline.dir.name=genbank_tmp
frequency.update=0

###################
### Pre Process ###
###################

