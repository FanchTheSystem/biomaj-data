db.fullname=assembly of the zebrafish genome (danRer5) obtained from the Wellcome Trust Sanger Institute.
db.name=danRer5
db.type=genome/eucaryote
db.formats=fasta
#---------
# FTP
#---------
protocol=ftp
server=hgdownload.cse.ucsc.edu
remote.dir=/goldenPath/danRer5/chromosomes/

remote.files=\S+\.fa\.gz
local.files=\S+\.fa

#---------
# Frequency Update
#---------
frequency.update=0


#---------
# Directory Info
#---------
#Override default data directory set in global.properties
#data.dir=/bank/test

offline.dir.name=biomaj/OfflineDir/danRer5_tmp
dir.version=danRer5

keep.old.version=0

#Set link 1 and 2 directories if switch links are being used.
#link1.dir=
#link2.dir=

#Extract
#Uncomment if you don't want to extract the files.
#no.extract=true

#Link copy property
do.link.copy=true

#---------
# Pre / Post build files
#---------

#db.post.process=MetaError
#MetaError=error


